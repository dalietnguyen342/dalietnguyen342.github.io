# Site Author Information
author:
  avatar: "profile.png"         # Ensure your profile image is placed in the appropriate folder
  name: "Nguyen Ngoc Yen Nhi"
  pronouns: "she/her"
  bio: "Bachelor of Science in Data Science at University of Information Technology (UIT), Vietnam. Deanâ€™s List recipient and EVN Scholarship awardee. Experienced in biostatistics, AI, and machine learning, with active research and project work."
  location: "Ho Chi Minh City, Vietnam"
